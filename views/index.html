<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="/public/css/style.css" type="text/css">
  <title>Universal Chat</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper white">
        <a href="#" class="brand-logo center black-text"><i class="material-icons black-text">trip_origin</i></a>
        <ul class="right">
          <li><a href="#" id="settings" class=""><i class="material-icons black-text">settings</i></a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="chat-box">
  </div>
  <div id="message-box">
    <div class="row">
      <div class="input-field col s12">
        <textarea id="message" placeholder="Message" class="materialize-textarea"></textarea>
        <a id="send" href="#" class="">
          <i class="material-icons black-text">send</i>
        </a>
      </div>
    </div>
  </div>
  <div id="modal-test" class="modal">
    <div class="modal-content">
      <h4>Stress Test</h4>
      <div id="test-options">
        <p>
          <input id="test-message" placeholder="Message" type="text">  
        </p>
        <p>
          <input id="test-count" type="number" min="10" max="300">
          <label for="test-count">Number of Messages</label>
        </p>
        <p>
          <a href="#" id="test-start" class="waves-effect waves-light btn">Test</a>
        </p>
      </div>
    </div>
  </div>
  <div id="modal-settings" class="modal">
    <div class="modal-content">
      <h4>Settings</h4>
      <div id="setting-options">
        <div class="row">
          <div class="col s8">
            <input id="user-name" type="text">
          </div>
          <div class="col s4">
            <a id="save-name" class="waves-effect waves-light btn-small">
              <i class="material-icons">save</i>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col s8">
            <input id="message-limit" type="number" min="10" max="1000">
          </div>
          <div class="col s4">
            <a id="save-message-limit" class="waves-effect waves-light btn-small">
              <i class="material-icons">save</i>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <label>
              <input id="show-user-name" type="checkbox" class="filled-in" checked="checked" />
              <span>Show User Name</span>
            </label>
          </div>
          <div class="col s12 m6">
            <label>
              <input id="show-gen-time" type="checkbox" class="filled-in" checked="checked" />
              <span>Show Message Generated Time</span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <label>
              <input id="show-server-time" type="checkbox" class="filled-in" checked="checked" />
              <span>Show Message Server Time</span>
            </label>
          </div>
          <div class="col s12 m6">
            <label>
              <input id="show-end-time" type="checkbox" class="filled-in" checked="checked" />
              <span>Show Message Recieved Time</span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <label>
              <input id="show-latency" type="checkbox" class="filled-in" checked="checked" />
              <span>Show Latency</span>
            </label>
          </div>
          <div class="col s12 m6">
            <a href="#" id="open-test" class="waves-effect waves-light btn">Stress Test</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/js/settings.js"></script>
  <script src="/public/js/ui.js"></script>
  <script src="/public/js/io.js"></script>
</body>
</html>
